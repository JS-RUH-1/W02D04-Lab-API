<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    div{
        display: flex;
        flex-direction: column;
        margin: 1%;
    }
    #charecters{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }

    img{
        width: 300px;
        margin: 5%;
    }
</style>
<body>
    
    <div id="charecters"></div>

    <script>

function createNode(element) {
    return document.createElement(element);
}

function append(parent, el) {
  return parent.appendChild(el);
}
const ul = document.getElementById('charecters');
const url = 'https://rickandmortyapi.com/api/character';

        fetch(url)
        .then((resp) => resp.json())
.then(function(data) {
  console.log(data.results)

  let charecters = data.results;
   charecters.map(function(charecter) {
    let li = createNode('div');
    let img = createNode('img');
    let span = createNode('span');
    img.src = `${charecter.image}`;
    span.innerHTML = `${charecter.name}`;
    append(li, img);
    append(li, span);
    append(ul, li);
  
  })
})
.catch((er)=>{
    console.log(er)
})
    </script>
</body>
</html>
